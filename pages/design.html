<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap.min.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- bootstrap-icons.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- all.min.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <!-- boxicons.min.css -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <!-- sweetalert2.min.css -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

    <!-- main.css -->
    <link rel="stylesheet" href="/css/main.css">

    <title>CinciGrid</title>
</head>
<body>

    <!-- container start -->
    <div class="container-fluid">
        <!-- userTableElement start -->
        <div id="userTableElement" class="table-responsive my-5 px-2"></div>
        <!-- userTableElement end -->

        <!-- button-groups start -->
        <div class="button-groups d-flex flex-wrap gap-2">
            <button type="button" id="btn-change-table-id" class="btn btn-sm btn-primary">Table ID Değiştir</button>
            <button type="button" id="btn-change-table-class" class="btn btn-sm btn-secondary">Table Class Değiştir</button>
            <button type="button" id="btn-change-table-remove-class" class="btn btn-sm btn-danger">Table Class Çıkart</button>
            <button type="button" id="btn-change-table-add-class" class="btn btn-sm btn-success">Table Class Ekle</button>
            <button type="button" id="btn-change-table-title" class="btn btn-sm btn-warning">Table Title Değiştir</button>
            <button type="button" id="btn-change-table-header-container-style" class="btn btn-sm btn-info">Table Header Container Style Değiştir</button>
            <button type="button" id="btn-change-table-header-container-style-add" class="btn btn-sm btn-dark">Table Header Container Style Ekle</button>
            <button type="button" id="btn-change-table-header-container-style-remove" class="btn btn-sm btn-success">Table Header Container Style Çıkart</button>
            <button type="button" id="btn-change-table-footer-container-style" class="btn btn-sm btn-info">Table Footer Container Style Değiştir</button>
            <button type="button" id="btn-change-table-footer-container-style-add" class="btn btn-sm btn-dark">Table Footer Container Style Ekle</button>
            <button type="button" id="btn-change-table-footer-container-style-remove" class="btn btn-sm btn-success">Table Footer Container Style Çıkart</button>
            <button type="button" id="btn-change-table-global-search-close" class="btn btn-sm btn-primary">Table Global Search Kapat</button>
            <button type="button" id="btn-change-table-global-search-open" class="btn btn-sm btn-danger">Table Global Search Aç</button>
            <button type="button" id="btn-change-table-global-search-placeholder" class="btn btn-sm btn-warning">Table Global Search PlaceHolder Değiştir</button>
            <button type="button" id="btn-change-table-total-count-info-close" class="btn btn-sm btn-primary">Table Total Count Kapat</button>
            <button type="button" id="btn-change-table-total-count-info-open" class="btn btn-sm btn-secondary">Table Total Count Aç</button>
            <button type="button" id="btn-change-table-pagination-close" class="btn btn-sm btn-primary">Table Pagination Kapat</button>
            <button type="button" id="btn-change-table-pagination-open" class="btn btn-sm btn-secondary">Table Pagination Aç</button>
            <button type="button" id="btn-change-table-data-clear" class="btn btn-sm btn-warning">Table Data Sıfırla</button>
            <button type="button" id="btn-change-table-data-set" class="btn btn-sm btn-danger">Table Data Oluştur</button>
        </div>
        <!-- button-groups end -->
    </div>
    <!-- container end -->
    
    <!-- jquery.min.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- bootstrap.bundle.min.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- sweetalert2.all.min.js -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <!-- design.js -->
    <script type="module" src="/js/design.js"></script>
</body>
</html>
